<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test of heaven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon. ico" type="Screenshot from 2024-10-18 13-49-13.png"/>
</head>
<body>
    <header>
        <h1>Vwala</h1>
    </header>

    <section id="recipe-list">
        <h2>Recipes</h2>
        <div id="recipes"></div>
    </section>

    <section id="add-recipe">
        <h2>Add a New Recipe</h2>
        <form id="recipe-form">
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            <textarea id="recipe-ingredients" placeholder="Ingredients" required></textarea>
            <textarea id="recipe-instructions" placeholder="Instructions" required></textarea>
            <button type="submit">Add Recipe</button>
        </form><br>
        <img src="african-american-teenage-boy-making-soup-gas-stove_1029473-705644.jpg">

    </section>

    <script src="index.js"></script>
</body>
</html>
